<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link href="style.css" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="banner">Rock, Paper, Scissors!</div>

        <div class="end-round-message"></div>
        <div class="end-game-message"></div>

        <button id="rock" value="rock">Rock</button>
        <button id="paper" value="paper">Paper</button>
        <button id="scissors" value="scissors">Scissors</button>

        <div class="score">
            <div class="player">
                <div class="score-title">PLAYER</div>
                <div class="score-points" id = "player-score">0</div>
            </div>
            <div class="computer">
                <div class="score-title">COMPUTER</div>
                <div class="score-points" id = "computer-score">0</div>
            </div>
        </div>

    </body>
</html>
